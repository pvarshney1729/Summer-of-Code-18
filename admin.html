<!DOCTYPE html>
<html>

<body>

<div id="map" style="width:100%;height:500px"></div>
latitude: <input type="text" id="t1">
longitude: <input type="text" id="t2">
<input type="button" onclick="myclick();" value="Click"><br><br>

<a href="commm.php" target="_blank">click here to view complaints</a><br>


<script>
function myMap() {
  var myCenter = new google.maps.LatLng(51.508742,-0.120850);
  var mapCanvas = document.getElementById("map");
  var mapOptions = {center: myCenter, zoom: 5};
  var map = new google.maps.Map(mapCanvas, mapOptions);
}

function myclick() {
  var lat = document.getElementById("t1").value;
  var long = document.getElementById("t2").value;
  var Center = new google.maps.LatLng(lat,long);
  var mapCanvas = document.getElementById("map");
  var mapOptions = {center: Center, zoom: 5};
  var map = new google.maps.Map(mapCanvas, mapOptions);
  var marker = new google.maps.Marker({position:Center});
  marker.setMap(map);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4qG7WIi9ajrdWEJRZVYZLeV3YcrjEdg8&callback=myMap"></script>
